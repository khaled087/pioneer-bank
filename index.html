<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pioneer bank project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div id="login-area">
        <h1 class="text-center">Welcome to <span class="bank">Yish Bank</span></h1>
        <div class="items" >
            <h3>Login</h3>
            
                <input type="text" name="name" placeholder="Name" class="form-control">
                
                <input type="email" name="email" placeholder="Your Email" class="form-control">
                
                <input type="password" name="password" placeholder="Password" class="form-control">
               
                <button id="submit" class="btn">Enter</button>
            
        </div>
 </div>
 <div id="transaction-area">
     <div class="row">
         <div class="col-md-4">
            <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$<span id="hoard">00</span></h2>
            </div>
         </div>
         <div class="col-md-4">
           <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$<span id="currentWithdraw">00</span></h2>
           </div>
        </div>
        <div class="col-md-4">
            <div class="balance status">
                <h5>Balance</h5>
            <h2>$<span id="balance">1400</span></h2>
            </div>
        </div>
     </div>
     <div class="row">
         <div class="col-md-6">
             <div class="submit-area">
                <h4>Deposit</h4>
                <input id="depositAmount" type="number" placeholder="$ amount you want to deposit" class="form-control">
                <button id="addDeposit" class="btn">Deposit</button>             
            </div>
         </div>
         <div class="col-md-6">
            <div class="submit-area">
               <h4>Withdraw</h4>
               <input id="withdrawAmount" type="number" placeholder="$ amount you want to withdraw" class="form-control">
               <button id="withdraw" class="btn">Withdraw</button>
            </div>
        </div>
     </div>
 </div>

 <script>
     const submitBtn = document.getElementById("submit");
     submitBtn.addEventListener("click", function(){
         const loginArea = document.getElementById("login-area");
         loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display ="block";
        

     })
// deposit btn event handler

     const depositBtn = document.getElementById("addDeposit");
       depositBtn.addEventListener("click", function(){
           const depositMoney = document.getElementById("depositAmount").value;
           const depositNumber = parseFloat(depositMoney);

           updateSpanText("hoard", depositNumber)
           updateSpanText("balance", depositNumber);

           document.getElementById("depositAmount").value = "";


       }) 
//  withdraw btn event handler  
        const withdrawBtn = document.getElementById("withdraw");
        withdrawBtn.addEventListener("click", function(){
            const totalWithdraw = getInputNumber("withdrawAmount");
            
            updateSpanText("currentWithdraw", totalWithdraw);
            updateSpanText("balance", -1 * totalWithdraw)


            document.getElementById("withdrawAmount").value = "";

        })

        function getInputNumber(id){
            const withdrawMoney = document.getElementById(id).value;
            const totalWithdraw = parseFloat(withdrawMoney);
            return totalWithdraw; 
        }

       function updateSpanText(id, depositNumber){
        const updateBalance = document.getElementById(id).innerText;
           const balanceAmount = parseFloat(updateBalance);
            const totalBalance = depositNumber + balanceAmount;
            document.getElementById(id).innerText = totalBalance;
       }
 </script>
</body>
</html>
